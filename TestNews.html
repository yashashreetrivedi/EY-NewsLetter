<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document Title</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
       
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
           
        }

        .container {
            max-width: 750px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 237, 0.9); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP-SWMcOeGiH6Tmf9b5AAxY1-c97XbmcIcHQ&s");
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the image in the container */
    /* background-repeat: no-repeat; Do not repeat the image */ 
        }

        .celebration-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-bottom: 1px solid #f5f5f5;
        }

        .celebration-header img {
            width: 100px; /* Larger image size */
            margin: 0 15px;
        }

        .celebration-header h2 {
            margin-left: 50px;
            font-size: 2em;
            /* color: #6A4A3C; Dark brown color for a fall theme */
        }

        .birthday-announcement {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            /* color: #CC333F; Rich red color for emphasis */
        }

        .box-container {
            padding: 0px;
        }

        .box {
            border: 2px solid #8C4646; /* Dark red border for a fall theme */
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
            /* background-color: #FFF8E3; Very light yellow background */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .box h2 {
            text-align: center;
            color: #6A4A3C;
        }

        .content {
            font-size: 1em;
            line-height: 1.6;
        }

        .image-table {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            padding: 20px 0;
        }

        .image-cell {
            text-align: center;
        }

        .image-cell img {
            width: 100%; /* Responsive image size */
            height: auto;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        .image-cell figcaption {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .mene-corner-container {
            text-align: center;
            margin-top: 40px;
        }

        .mene-title {
            font-size: 1.5em;
            color: #8C4646;
            margin-bottom: 20px;
        }

        .mene-images {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .mene-image {
            width: 400px; /* Larger image size */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
